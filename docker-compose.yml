version: '3'
services:
  postgres:
    container_name: postgres
    image: parrotstream/postgres:10.5
    ports:
    - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
    privileged: true
  hive:
    container_name: hive
    build:
      context: .
      dockerfile: Dockerfile
    image: parrotstream/hive:1.2.2
    external_links:
    - hadoop
    - zookeeper
    depends_on:
    - postgres
    environment:
      PGPASSWORD: postgres
    ports:
    - 127.0.0.1:10000:10000
    - 127.0.0.1:10001:10001
    - 127.0.0.1:10002:10002
    - 127.0.0.1:10003:10003
    - 127.0.0.1:9083:9083
    - 127.0.0.1:50111:50111
    - 127.0.0.1:9999:9999
networks:
  default:
    external:
      name: parrot_default
